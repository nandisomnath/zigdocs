name: Continuous Integration

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  zig-tests:
    runs-on: ubuntu-latest
    name: zig build test (multi version)
    strategy:
      matrix:
        zig-version: [master, 0.13.0, 0.12.1, 0.11.0]
      fail-fast: false
    steps:
      - uses: actions/checkout@v3
      - uses: mlugg/setup-zig@v1.2.1
        with:
          version: ${{ matrix.zig-version }}
      - run: |
          echo "Testing with Zig version: ${{ matrix.zig-version }}"
          zig version
          zig build test --summary all

  docusaurus-build-and-deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Docusaurus to GitHub Pages
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4.1.0
        with:
          node-version: "23"

      - name: Install dependencies
        run: npm install
        working-directory: website

      - name: Build website
        run: npm run build
        working-directory: website

      - name: Upload built site
        uses: actions/upload-pages-artifact@v2
        with:
          path: website/build

  deploy:
    needs: docusaurus-build-and-deploy
    runs-on: ubuntu-latest
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
